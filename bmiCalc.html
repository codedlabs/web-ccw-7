<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>حاسبة BMI 🙊🙉🙈</title>
  </head>
  <body>
    <div>
      <h2 style="text-align: center; font-size: 1.5rem; margin: 1rem">
        قم بإدخال طولك بالأمتار
      </h2>
      <div class="center">
        <input
          dir="rtl"
          type="text"
          placeholder="طولك بال m"
          id="height"
          style="text-align: center; font-size: 1rem; margin: 0.4rem"
        />
      </div>
      <div class="center">
        <input
          dir="rtl"
          type="text"
          placeholder="وزنك بال kg"
          id="weight"
          style="
            text-align: center;
            font-size: 1rem;
            margin: 0.4rem;
            margin-bottom: 1rem;
          "
        />
      </div>
      <div class="center">
        <button onclick="getBMI();">احسب</button>
      </div>
      <div class="center">
        <h2 id="status"></h2>
      </div>
    </div>
    <script>
      function getBMI() {
        let height = document.getElementById("height").value;
        let weight = document.getElementById("weight").value;
        let BMI = weight / (height * height);
        console.log(height, weight, BMI);
        if (BMI < 20) {
          document.getElementById("status").innerHTML = "أنت نحيف للغاية";
        } else if (BMI >= 20 && BMI < 30) {
          document.getElementById("status").innerHTML = "وزنك جيد";
        } else if (BMI >= 30) {
          document.getElementById("status").innerHTML = "😲 !يا للهول";
        } else {
          document.getElementById("status").innerHTML = "🤷🏻‍♀️ !لا أدري";
        }
      }
    </script>
  </body>
</html>
